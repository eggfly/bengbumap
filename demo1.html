<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>蚌埠环保规划图</title>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
var map;
var layer;
function setkmllayer(select_form){
  layer.setMap(null);
  switch(select_form.value){
    case "soundenv":
      layer = new google.maps.KmlLayer('http://bengbumap.googlecode.com/files/soundenv2.kml');
      layer.setMap(map);
      break;
    case "waterenv":
      layer = new google.maps.KmlLayer('http://bengbumap.googlecode.com/files/waterenv2.kml');
      layer.setMap(map);
      break;
    case "grassenv":
      layer = new google.maps.KmlLayer('http://bengbumap.googlecode.com/files/grassenv.kml');
      layer.setMap(map);
      break;
    case "gasenv":
      layer = new google.maps.KmlLayer('http://bengbumap.googlecode.com/files/gasenv.kml');
      layer.setMap(map);
      break;
  }
}
function initialize() {
  var bengbu = new google.maps.LatLng(32.93, 117.35);
  var myOptions = {
    zoom: 12,
    center: bengbu,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
  layer = new google.maps.KmlLayer('http://bengbumap.googlecode.com/files/soundenv2.kml');
  layer.setMap(map);
}
</script>
</head>
<body onload="initialize()">
  <table width="100%">
  <tr>
    <td style="width: 900px">
      <div id="map_canvas" style="width: 900px; height: 660px;"></div>
    </td>
    <td valign="top">
      <b>1. 请在从以下区域中选择：</b><br>
      <select id="selection" style="width:160px" onchange="setkmllayer(this);" >   
        <option value="soundenv">声环境</option>
        <option value="waterenv">水环境</option>
        <option value="grassenv">绿地</option>
        <option value="gasenv">大气环境</option>
      </select>
      <hr/>
      <b>2. 在左侧地图点击查看详情。</b>
      <hr/>
    </td>
  </tr>
  </table>
</body>
</html>
